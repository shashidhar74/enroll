<p class="text-blue-500 font-bold uppercase text-lg mr-7 underline ">My products table!</p>

<div class="flex items-center space-x-2 ml-80 mb-3">
    <label for="" class="text-gray-600"></label>
    <input type="text" (keyup)="filter($event)" class="border rounded-md px-2 py-1 focus:outline-none focus:ring focus:border-blue-400" placeholder="Search product name">
</div>

<div class="table" >
    <table mat-table [dataSource]="products" matSort >
    
        <tr class="header" mat-header-row *matHeaderRowDef="columns" ></tr>
        <tr mat-row *matRowDef="let row;columns:columns"></tr>
     <ng-container matColumnDef="productid" >
       <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Id</th>
       <td mat-cell *matCellDef="let element">{{element.productid}}</td>
     </ng-container>
    
     <ng-container matColumnDef="productname">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Product Name</th>
        <td mat-cell *matCellDef="let element">{{element.productname}}</td>
      </ng-container>
    
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Quantity</th>
        <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
      </ng-container>
    
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>cost</th>
        <td mat-cell *matCellDef="let element">{{element.cost}}</td>
      </ng-container>
    
      <ng-container matColumnDef="colour">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>colour</th>
        <td mat-cell *matCellDef="let element">{{element.colour}}</td>
      </ng-container>
    
      <ng-container matColumnDef="config">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Configuration</th>
        <td mat-cell *matCellDef="let element">{{element.config}}</td>
      </ng-container>
    </table>
    <mat-paginator #matpaginator
  [pageSizeOptions]="[5, 10,20]" showFirstLastButtons>
</mat-paginator>
</div>
